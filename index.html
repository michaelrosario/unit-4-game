<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=744">

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <h1>STAR WARS RPG</h1>

    <ul id="characterList">

        <li>
            <a href="#" 
                data-name="Luke Skywalker"
                data-health="160"
                data-power="7"
                data-counter="12">
                <img src="./assets/images/image-luke_skywalker.png" alt="Luke Skywalker" />
                <span>
                    Luke Skywalker <br>
                    <span class="health">Health: 160</span>
                </span>
            </a>
        </li>
        <li>
            <a href="#"
                data-name="Master Yoda"
                data-health="190"
                data-power="10"
                data-counter="20">
                <img src="./assets/images/image-yoda.png" alt="Master Yoda" />
                <span>Master Yoda <br>
                    <span class="health">Health: 190</span>
                </span>
            </a>
        </li>
        <li>
            <a href="#"
                data-name="Darth Vader"
                data-health="200"
                data-power="8"
                data-counter="18">
                <img src="./assets/images/image-darth_vader.png" alt="Darth Vader" />
                <span>Darth Vader<br>
                        <span class="health">Health: 200</span>
                </span>
            </a>
        </li>
        <li>
            <a href="#"
                data-name="Bobba Fet"
                data-health="140"
                data-power="6"
                data-counter="16">
                <img src="./assets/images/image-bobba_fet.png" alt="Bobba Fet" />
                <span>Bobba Fet <br>
                    <span class="health">Health: 140</span>
                </span>
            </a>
        </li>
        <li>
            <a href="#"
                data-name="Storm Trooper"
                data-health="100"
                data-power="5"
                data-counter="13">
                <img src="./assets/images/image-storm_trooper.png" alt="Storm Trooper" />
                <span>Storm Trooper <br>
                    <span class="health">Health: 100</span>
                </span>
            </a>
        </li>

    </ul>

  
    <div class="theRing">
        <div class="player"></div>
        <div class="versus">VS</div>
        <div class="opponent"></div>
    </div>

    <div id="fightLog"></div>

    <div id="instructions">
        Choose your character!
    </div>



    <script src="./assets/javascript/game.js"></script>

</body>
</html>
